<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8";
          content="text/html";
          http-equiv="Content-Type">
    <title>制作我的第一个网页</title>
    <style type="text/css">
        table tr td,th{border: 1px solid chartreuse}
        span{
            color: chartreuse;
        }
        code{

        }

    </style>
</head>

<body>
    <h1>我是一级标题</h1>
    <h2>我是二级标题</h2>
    第一行 <br>
    第二行 <br>
    第三行 <br>
    我是无情的&nbsp; <span>空格</span>
    <hr>
    <div id="blockA">
        <address>
            这是一个网址 <a href="https://www.baidu.com/" target="_blank"></a> <br> <!-- 跳转到新的页面 -->
        </address>
        <a href="https://www.baidu.com" title="鼠标放在按钮上显示的文字"> 按钮的文字 </a>
        <code>
            std::cout << "I love her." << std::endl;
        </code>
        <table summary="这是表格的简介">
            <caption>这是一个标题</caption>
            <tr>
                <th>(1,1)</th>
                <th>(2,1)</th>
                <th>(3,1)</th>
            </tr>
            <tr>
                <td>(1,2)</td>
                <td>(2,2)</td>
            </tr>
            <tr>
                <td>(1,3)</td>
                <td>(2,3)</td>
                <td><a href="mailto:example@qq.com?subject=subject&body=body"> 发邮件 </a></td>
            </tr>
        </table>
    </div>

    <div id="blockB">
    <blockquote>
        第一行注释 <br>
        第二行注释 <br>
        <span>
            这是一行要变色的文字
        </span>
    </blockquote>
    </div>
</body>
</html>
